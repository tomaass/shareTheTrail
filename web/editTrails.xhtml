<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./primeTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="content">

        <p:dataGrid id="viewtrails" var="item" value="#{trail.findByUser()}" columns="5"
                    rows="20" emptyMessage="Zatím jste nevytvořil žádné traily.">
            <p:column>
                <h:outputLink value="editTrail.xhtml" >
                    <f:param name="trailId" value="#{item.id}"/>
                    <p:panel header="#{item.name}" style="text-align:center">
                        <h:panelGrid style="text-align: center;" columns="1" >
                            <h:outputText value="#{item.type}" />
                        </h:panelGrid>
                    </p:panel>
                </h:outputLink>
            </p:column>
        </p:dataGrid>


    </ui:define>

</ui:composition>
