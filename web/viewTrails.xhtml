            <p:tab id="tabAllTrails" title="Všechny kategorie">
                <p:dataGrid id="viewtrails" var="item" value="#{trail.allTrails()}" columns="5"
                            rows="20" emptyMessage="Žádné traily nebyly nalezeny.">
                    <p:column>
                        <h:outputLink value="viewTrail.xhtml" >
                            <f:param name="trailId" value="#{item.id}"/>
                            <p:panel header="#{item.name}" style="text-align:center">
                                <h:panelGrid style="text-align: center;" columns="1" >
                                    <h:outputText value="#{item.type}" />
                                    <h:outputText value="vytvořil: #{item.owner.email}" />
                                    
                                </h:panelGrid>
                            </p:panel>
                        </h:outputLink>
                    </p:column>
                </p:dataGrid>
            </p:tab>
